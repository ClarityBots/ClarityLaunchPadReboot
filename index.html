<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClarityLaunchPad</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      position: relative;
      overflow: hidden;
      height: 100vh;
    }

    .background-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.4);
      z-index: -2;
    }

    .white-glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3), transparent 70%);
      z-index: -1;
    }

    .overlay {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .card {
      background-color: #0f172a;
      color: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 90%;
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    .card button {
      background-color: #ff7900;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s ease-in-out;
    }

    .card button:hover {
      background-color: #e46a00;
    }
  </style>
</head>
<body>
  <div class="background-wrapper">
    <div class="white-glow"></div>
    <img src="images/picture1.svg" alt="Launch Visual" class="background-image" />
  </div>

  <div class="overlay">
    <div class="card">
      <h1>ClarityBots®<br>LaunchPad</h1>
      <p>Fueling your launch with clarity, speed, and style™.</p>
      <button onclick="startOnboarding()">Get Started</button>
    </div>
  </div>

  <script>
    function startOnboarding() {
      alert("Welcome to ClarityLaunchPad! Let's begin your setup...");
    }
  </script>
</body>
</html>
