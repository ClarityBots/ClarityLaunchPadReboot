<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClarityLaunchPad</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-wrapper">
    <img src="images/picture1.svg" alt="Launch Visual" class="background-image" />
    <div class="white-glow"></div>
  </div>

  <div class="overlay">
    <div class="card">
      <h1>ClarityBots®<br>LaunchPad</h1>
      <p>Fueling your launch with clarity, speed, and style™.</p>
      <button id="startBtn">Get Started</button>
    </div>
  </div>

  <div class="topic-screen hidden" id="topicScreen">
    <h2>Select a Topic to Explore</h2>
    <div class="topics">
      <div class="topic" data-challenge="Setting clear, measurable, and achievable Rocks." data-searches="'How to write SMART Rocks', 'EOS Rock examples'">
        SMART Rocks
      </div>
      <div class="topic" data-challenge="Choosing the right 5–15 weekly metrics." data-searches="'Best EOS scorecard metrics', 'What KPIs go on an EOS scorecard'">
        Scorecard Creation
      </div>
      <div class="topic" data-challenge="Keeping L10 meetings on track and impactful." data-searches="'L10 agenda tips', 'How to improve L10 meetings'">
        L10 Meetings
      </div>
      <div class="topic" data-challenge="Teams get stuck in discussion, not solving." data-searches="'How to IDS effectively', 'EOS IDS examples'">
        IDS
      </div>
      <div class="topic" data-challenge="Getting alignment and buy-in on goals." data-searches="'How to fill out a V/TO', 'EOS core values examples'">
        V/TO
      </div>
      <div class="topic" data-challenge="Structuring the right seats and roles." data-searches="'EOS accountability chart example', 'Right people, right seats'">
        Accountability Chart
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const startBtn = document.getElementById("startBtn");
      const overlay = document.querySelector(".overlay");
      const topicScreen = document.getElementById("topicScreen");

      startBtn.addEventListener("click", () => {
        overlay.classList.add("hidden");
        topicScreen.classList.remove("hidden");
      });

      document.querySelectorAll('.topic').forEach(topic => {
        topic.addEventListener('mouseenter', () => {
          const challenge = topic.getAttribute('data-challenge');
          const searches = topic.getAttribute('data-searches');
          topic.setAttribute('title', `${challenge}\nCommon Searches: ${searches}`);
        });
      });
    });
  </script>
</body>
</html>
