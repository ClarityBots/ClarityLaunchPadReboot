<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClarityBots Launch</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 1rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="background-wrapper">
    <img src="images/picture1.svg" alt="Launch Background" class="background-image" />
    <div class="white-glow"></div>
  </div>

  <div class="overlay">
    <div class="card">
      <h1>ClarityBots Launch</h1>
      <p>AI-powered traction tools for EOSÂ®-driven teams.</p>
      <button id="explore-btn">Explore</button>
    </div>
  </div>

  <div class="topic-screen hidden">
    <h2>Pick a Topic to Explore</h2>
    <div class="tab-container">
      <div class="tab active">Rocks (90-Day Goals)</div>
    </div>

    <div id="tool-panel">
      <h3>Refine Your Rock</h3>
      <p>Enter a vague Rock, and we'll help you make it SMART.</p>
      <input type="text" id="rock-input" placeholder="Enter your Rock..." />
      <button id="start-smart">Start SMART Refinement</button>
      <div id="smart-progress"></div>
      <div id="rock-output"></div>
      <button id="restart-btn" class="hidden">Start Over</button>
    </div>
  </div>

  <script>
    const button = document.getElementById("explore-btn");
    const overlay = document.querySelector(".overlay");
    const topicScreen = document.querySelector(".topic-screen");
    const toolPanel = document.getElementById("tool-panel");
    const rockInput = document.getElementById("rock-input");
    const rockOutput = document.getElementById("rock-output");
    const smartProgress = document.getElementById("smart-progress");
    const startButton = document.getElementById("start-smart");
    const restartButton = document.getElementById("restart-btn");
    const smartLabels = ["Specific", "Measurable", "Achievable", "Relevant", "Time-Bound"];

    let smartAnswers = [];
    let smartIndex = 0;

    button.addEventListener("click", () => {
      overlay.classList.add("hidden");
      topicScreen.classList.remove("hidden");
    });

    startButton.addEventListener("click", () => {
      const initialRock = rockInput.value.trim();
      if (!initialRock) {
        rockOutput.textContent = "Please enter a Rock to refine.";
        return;
      }

      smartAnswers = [initialRock];
      smartIndex = 0;
      rockOutput.innerHTML = "";
      smartProgress.innerHTML = renderStep();
      fetchAiPrompt();
    });

    restartButton.addEventListener("click", () => {
      rockInput.value = "";
      smartAnswers = [];
      smartIndex = 0;
      smartProgress.innerHTML = "";
      rockOutput.innerHTML = "";
      restartButton.classList.add("hidden");
    });

    function renderStep() {
      return `
        <div class="smart-block">
          <p><strong>Step ${smartIndex + 1} of 5: ${smartLabels[smartIndex]}</strong></p>
          <p><span id="ai-prompt">Thinking...</span></p>
          <textarea id="smart-input" placeholder="Your response..."></textarea>
          <button id="next-smart">Next</button>
        </div>
      `;
    }

    async function handleNext() {
      const input = document.getElementById("smart-input").value.trim();
      if (!input) return;

      const prevBlock = document.querySelector(".smart-block");
      prevBlock.querySelector("#next-smart").remove();
      prevBlock.innerHTML += `<p><em>Your input:</em> ${input}</p>`;
      prevBlock.classList.remove("smart-block");

      smartAnswers.push(input);
      smartIndex++;

      if (smartIndex < smartLabels.length) {
        smartProgress.innerHTML += renderStep();
        await fetchAiPrompt();
        attachNextHandler();
      } else {
        const summary = `
          <strong>SMART Rock:</strong><br><br>
          <strong>Specific:</strong> ${smartAnswers[1]}<br>
          <strong>Measurable:</strong> ${smartAnswers[2]}<br>
          <strong>Achievable:</strong> ${smartAnswers[3]}<br>
          <strong>Relevant:</strong> ${smartAnswers[4]}<br>
          <strong>Time-Bound:</strong> ${smartAnswers[5]}<br><br>
          <strong>Summary:</strong> ${smartAnswers[1]}. ${smartAnswers[2]}. ${smartAnswers[3]}. ${smartAnswers[4]}. Complete by ${smartAnswers[5]}.`;

        rockOutput.innerHTML = `
          <h4>Your SMART Rock:</h4>
          <p>${summary}</p>
          <button onclick="navigator.clipboard.writeText(\`${summary.replace(/`/g, "\\`")}\`)">Copy to Clipboard</button>
        `;
        restartButton.classList.remove("hidden");
      }
    }

    function attachNextHandler() {
      setTimeout(() => {
        const nextButton = document.getElementById("next-smart");
        if (nextButton) {
          nextButton.addEventListener("click", handleNext);
        }
      }, 100);
    }

    async function fetchAiPrompt() {
      const aiPromptEl = document.getElementById("ai-prompt");
      try {
        const res = await fetch("/.netlify/functions/coach", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userInput: smartAnswers[smartAnswers.length - 1],
            phase: smartLabels[smartIndex],
          })
        });

        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch (err) {
          console.error("JSON parse error:", err);
          aiPromptEl.textContent = "AI returned an invalid response.";
          return;
        }

        aiPromptEl.textContent = data.response || "(no guidance returned)";
        attachNextHandler();
      } catch (e) {
        console.error("Fetch error:", e);
        aiPromptEl.textContent = "Error contacting AI.";
      }
    }
  </script>
</body>
</html>
